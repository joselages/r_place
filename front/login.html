<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
                .message_overlay{
            position: fixed;
            inset: -1px;
            display: grid;
            place-items: center;
            background: rgba(8, 8, 8, 0.65);
        }

        .message{
            padding:40px 80px;
            background-color: white;
            display: flex;
            flex-direction: column;
            gap:15px
        }
    </style>
</head>
<body>
    <form class="js-loginForm">
        <div>
            <label>
                Email
                <input type="email" name="email" maxlength="252" required>
            </label>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password" minlength="8" maxlength="100" required>
            </label>
        </div>
        <div>
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
    <span>Or you can <a href="/signup">sign up</a></span>
    <script>
        const form = document.querySelector('.js-loginForm');

        function validateUser(data){

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if(
                emailRegex.test(data['email']) && 
                data['password'].length > 7 && data['password'].length < 101
            ){
                return true;
            }

            return false;
        }

        form.addEventListener('submit', async (evt) => {
            evt.preventDefault();
            
            let data = {};

            for(input of evt.target.elements){
                data[input.name] = input.value;
            }

            if(validateUser(data) === false){
                return console.log('error');
            }

            delete data['submit'];

            const request = await fetch('/login',{
                method: 'POST',
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(data)
            });

            const response = await request.json();

            if(request.status !== 200){
                return showError(response.message)
            }

            localStorage.setItem('rPlaceLoginJWT', response['X-Auth-Token']);
            localStorage.setItem('rPlaceUserName', response['username']);
            window.location = '/';        
        });

        function showError(msg){
            let htmlToInject = `
                <div class="message_overlay js-msgOverlay">
                    <div class="message">
                        ${msg}
                        <button class="js-closeMsg">OK</button>
                    </div>
                </div>    
            `;

            document.querySelector('body').insertAdjacentHTML('beforeend', htmlToInject);

            document.querySelector('.js-closeMsg').addEventListener('click', () => {
                document.querySelector('.js-msgOverlay').remove();
            })
        }
    </script>
</body>
</html>
