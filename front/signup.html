<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñçÔ∏è</text></svg>">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="scripts/signup.js"></script>


</head>
<body class="grid justify-items-center items-start sm:place-items-center h-full bg-slate-100 text-slate-600">
    <div class="js-formContainer mt-4 sm:mt-0  p-8 w-11/12 sm:w-6/12 md:w-1/2 lg:w-1/4 flex flex-col gap-5 shadow-lg shadow-blue-500/20 bg-white rounded border-t-8 border-blue-500/60">
        <h1 class="text-3xl font-semibold text-blue-500">Sign up</h1>

        <form class="js-signUpForm flex flex-col gap-3">
            <div>
                <label class="flex flex-col">
                    Username
                    <input class="rounded border border-gray-400 p-2 mt-1" type="text" name="username" minlength="5" maxlength="15" required>
                </label>
            </div>
            <div>
                <label class="flex flex-col">
                    Email
                    <input class="rounded border border-gray-400 p-2 mt-1" type="email" name="email" maxlength="252" required>
                </label class="flex flex-col">
            </div>
            <div>
                <label class="flex flex-col">
                    Password
                    <input class="rounded border border-gray-400 p-2 mt-1" type="password" name="password" minlength="8" maxlength="100" required>
                </label>
            </div>
            <div>
                <label class="flex flex-col">
                    Repeat Password
                    <input class="rounded border border-gray-400 p-2 mt-1" type="password" name="repeat_password" minlength="8" maxlength="100" required>
                </label>
            </div>
            <div class="flex justify-between items-baseline">
                <button type="submit" name="submit" class="js-formBtn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md shadow-blue-500/20 disabled:opacity-50 disabled:cursor-not-allowed disabled:pointer-events-none">Sign up</button>
                <span class="ml-auto">...or you can <a class="font-semibold underline text-blue-500 hover:opacity-75" href="/login">login</a></span>
            </div>
        </form>
    </div>
   
</body>
</html>
